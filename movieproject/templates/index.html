{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class=" row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" width="18rem" padding="100%">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="250px" height="250px";>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.des}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div><br>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
